<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <title>Meteo Logger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Consolas;
            font-size: 1em;
            letter-spacing: -0.04em;
        }
        h1 {
            margin: 0.5em 0;
            text-align: center;
            font-size: 2.5rem;
        }
        .container {
            max-width: 25em;
            margin: 0 auto;
            padding: 0.5em;
        }
        h4 {
            max-width: calc(var(--width) + 2.5rem);
            margin: 0;
            border-bottom: 1px solid #888;
            font-size: 1.5rem;
        }
	    .value {
            margin: 0;
            margin-bottom: 0.5rem;
            color: #4285f4;
            text-align: center;
            font-size: 75px;
        }
        .param {
            text-align: center;
            margin: 0.5rem 0;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meteo Logger</h1>
        <h4>Temperature, Â°C</h4>
        <div class="value">{TEMPC}</div>
        <h4>Humidity, %</h4>
        <div class="value">{HUMID}</div>
        <h4>Pressure, mm</h4>
        <div class="value">{PRESS}</div>
        <h4>Details</h4>
        <div class="param">{DATEX}</div>
        <div class="param">Uptime: {UPTIM}</div>
        <div class="param">Measurement: {MEASX}</div>
        <h4>Links</h4>
        <div class="param"><a href="device-setup">Device Setup</a></div>
        <div class="param"><a href="logger-setup">Logger Setup</a></div>
    </div>
</body>
</html>
